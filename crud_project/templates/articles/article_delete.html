{% extends 'base.html' %}

{%block title%}Delete article{% endblock title %}

{% block content %}
<div class="article-delete-confirm">
    <form method="POST">{% csrf_token %}
        <p>Are you sure you want to delete this article: "{{ object }}"?</p>
        <button class="btn waves-effect waves-light" type="submit" name="action">Delete
            <i class="material-icons right">send</i>
        </button>
    </form>
</article>
{% endblock content %}
