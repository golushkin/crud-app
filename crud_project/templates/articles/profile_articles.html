{% extends 'base.html' %}

{%block title%}My articles{% endblock title %}

{% block content %}
    <div class="table-articles">
        <table class="responsive-table highlight">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Quantity commnets</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
    
            <tbody>
                {% for article in object_list %}
                    <tr>
                        <td><a href="{{article.get_absolute_url}}">{{article.title}}</a></td>
                        <td>{{article.comments.all|length}}</td>
                        <td><a href="{{article.get_absolute_url}}/update"><i class="material-icons">edit</i></a></td>
                        <td><a href="{{article.get_absolute_url}}/delete"><i class="material-icons">delete</i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
