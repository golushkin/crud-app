{% extends 'base.html' %}

{%block title%}SignUp{% endblock title %}

{% block content %}

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn waves-effect waves-light" type="submit" name="action">SignUp
                    <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
{% endblock content %}
