{% extends 'base.html' %}

{%block title%}Home{% endblock title %}

{% block content %}
    <div class="articles">
        {% for article in object_list %}
            <div class="row">
                <div class="col s12 m3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{article.title}}</span>
                            <p>
                                {{article.body}}
                            </p>
                            <p class="cart-author">{{article.author}}</p>
                            <p class="cart-date">{{article.date}}</p>
                        </div>
                        <div class="card-action">
                            <a href="#">open full artile</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
   
{% endblock content %}
